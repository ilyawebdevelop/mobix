<section class="order order-page sect" id="order">
  <div class="container">
    <div class="titleW d-flex align-items-center">
      <h1 class="h2 pageTitle">Обратная связь</h1>
    </div><!-- /titleW -->
    <div class="orderW">
      <div class="orderLeft">
        <p class="orderInfo">
          Свяжитесь с нами, посредством формы обратной связи представленной ниже.<br>
          Вы можете задать любой вопрос, и после отправки сообщения наш менеджер свяжется с вами.
        </p>
        <form action="#" class="orderForm">
          <div class="inputW">
            <input class="formInput" type="text" placeholder="Имя">
          </div>
          <div class="inputW">
            <input class="formInput" type="email" placeholder="E-mail">
          </div>
          <div class="inputW">
            <input class="formInput" type="phone" placeholder="Телефон">
          </div>
          <div class="inputW">
            <textarea name="formText" id="formText" cols="30" rows="10" class="formText"
              placeholder="Сообщение"></textarea>
          </div>
          <button class="button button--yellow orderFormBtn">Отправить</button>
        </form>
      </div>
      <div class="orderRight">
        <img src="@img/abstract/stars-white.svg" alt="stars" class="stars stars--white">
        <img src="@img/admin/order/image.svg" alt="image" class="orderImage">
      </div>
    </div>
  </div>
  <img src="@img/abstract/section.svg" alt="abstract" class="sect-abstract abstract w-100">
</section>
